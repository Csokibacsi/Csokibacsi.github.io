<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="\lib\bootstrap-4.5.0-dist\js\bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <h2>Form</h2>
        <form>
            <div class="form-group col-6">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group col-6">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check col-6">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>

        </form>

        <hr>



        <form>
            <h3>Mennyiség</h3>
            <input type="number"  name="db" value="1"><br>
            
            <button onclick="calcAmount()" type="button" class="btn btn-success">Kiszámol</button><br> <!-- a type-nak button-nak kell lennie, hogy trartósan kiadja az összeget!!!-->
            Összege: <span class="summa">0</span> Ft
        </form>

        <hr>

        <form>
            <h3>Neve</h3>
            <input type="text"  name="nev" value=""><br>
            
            <button onclick="displayName()" type="button" class="btn btn-success">Elküld</button><br> <!-- a type-nak button-nak kell lennie, hogy trartósan kiadja az összeget!!!-->
            Név: <span class="neve"></span> 
        </form>

        
        <script src="\js\main.js"></script>
    </div>
</body>

</html>
